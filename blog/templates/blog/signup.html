{% extends 'blog/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'styles.css' %}">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <form class="card-body form-custom p-lg-5" method="post">
                    {% csrf_token %}
                    
                    {% if error_message %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                    
                    <div class="text-center">
                        <h2 class="form-title">Create An Account</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control form-input" id="Username" name="uname" aria-describedby="emailHelp"
                            placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-input" id="email" name="uemail" aria-describedby="emailHelp"
                            placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-input" id="password" name="upassword"
                            placeholder="Password">
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color btn-submit px-5 mb-5 w-100">Sign Up</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Have already an account? 
                        <a href="loginn" class="text-dark fw-bold">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
